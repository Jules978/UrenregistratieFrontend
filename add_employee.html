					<div class="form-group">

					</div>

				</form>

				<div class="btn btn-primary" id="submitbtn" onclick="add_employee(); return false;">Add employee</div>
				<div style="display:none;" id="doneMessage"> Employee has been added! Go <a href="show_employees.html" style="color: rgb(128, 195, 28)">here</a> to see all employees.</div>
			</div>

	<script>

	function add_employee(){
		//adds input from form to object
		var obj = {};
		obj.firstName = document.getElementById("employee_first_name").value;
		obj.lastName = document.getElementById("employee_last_name").value;
		obj.emailAddress = document.getElementById("employee_email").value;
		obj.telephoneNumber = document.getElementById("employee_phone").value;
		obj.permissionLevel = 1;
		obj.password = document.getElementById("employee_password").value;
		obj.dateOfBirth = document.getElementById("employee_dateOfBirth").value;

		//creates registration date, and converts it to the right format YYYY-MM-DD
		var date = new Date();
		var tempDay = date.getDate();
		var tempMonth = date.getMonth() + 1;
		var year = date.getFullYear();
		var day = "";
		var month = "";

		if(tempDay<10){
			day = "0"+tempDay;
		}else {
			day = tempDay;
		}

		if(tempMonth<10){
			month = "0"+tempMonth;
		}else {
			month = tempMonth;
		}

		var currentDate = year + "-" + month + "-" + day;

		obj.registerDate= currentDate;

		var objJSON = JSON.stringify(obj);

		var xhr = new XMLHttpRequest();
		xhr.open("POST","http://localhost:8082/api/user/employee_wt", true);
		xhr.setRequestHeader("Content-type","application/json");
		xhr.send(objJSON);

		//hides the submit button, and shows the done message
		document.getElementById("doneMessage").style.display = 'block';
		document.getElementById("submitbtn").style.display = 'none';
	}
</script>
