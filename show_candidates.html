	function deleteCandidate(userid){
		var id=userid;

		var url = "http://localhost:8082/api/user/candidate?id=" + id;
		console.log(url);
		xhr.open("DELETE", url, true);
		xhr.setRequestHeader("Content-type","application/json");

		xhr.send();
	}

		var id = userID;
		var url = "http://localhost:8082/api/user/candidate/" + id;
		xhr.open('GET', url, false);
		xhr.send();

		var candidate = JSON.parse(xhr.response);
		document.getElementById("candidate_first_name").value=candidate.firstName;
		document.getElementById("candidate_last_name").vaue = candidate.lastName;
		document.getElementsById('candidate_email').value = candidate.emailAddress;

	}

		var obj = {};
		var company = {};
		var managerExternal = {};
		obj.userID = userID;
		obj.firstName = document.getElementById("candidate_first_name").value;
		obj.lastName = document.getElementById("candidate_last_name").value;
		obj.dateOfBirth = document.getElementById("candidate_dateOfBirth").value;
		obj.email = document.getElementById("candidate_email").value;
		obj.phone = document.getElementById("candidate_phone").value;
		obj.addressLine1 = document.getElementById("candidate_addressLine1").value;
		obj.addressLine2 = document.getElementById("candidate_addressLine2").value;
		obj.zipCode = document.getElementById("candidate_zipCode").value;
		obj.city = document.getElementById("candidate_city").value;
		obj.salary = document.getElementById("candidate_salary").value;

		company.companyID = document.getElementById("candidate_company").value;
		obj.company = company;

		managerExternal.userID = document.getElementById("candidate_manager").value;
		obj.managerExternal = managerExternal;


		var currentDate = year + "-" + month + "-" + day;

		xhr.setRequestHeader("Content-type","application/json");
		xhr.send(objJSON);

		document.getElementById("edit_btn").id = "edit_btn";
	}
