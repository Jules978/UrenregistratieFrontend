	<script>

	var xhr = new XMLHttpRequest();

	function getCandidates(){
		var url = "http://localhost:8082/api/user/candidate";
		xhr.open('GET', url, false);
		xhr.send();

		var candidateArray = JSON.parse(xhr.response);


		for (var candidate in candidateArray) {
			if (candidateArray.hasOwnProperty(candidate)) {
				console.log(candidateArray[candidate].city);

				var firstName = candidateArray[candidate].firstName;
				var lastName = candidateArray[candidate].lastName;
				var fullName = firstName + " " + lastName;
				var candidateFullName = document.createTextNode(fullName);
				var adressLine1 = document.createTextNode(candidateArray[candidate].addressLine1);
				var adressLine2 = document.createTextNode(candidateArray[candidate].addressLine2);

				var zipCode = document.createTextNode(candidateArray[candidate].zipCode);
				var city = document.createTextNode(candidateArray[candidate].city);


				var emailAdress= document.createTextNode("emailadress: " + candidateArray[candidate].emailAddress );
				var telephoneNumber= document.createTextNode("phonenumber: " + candidateArray[candidate].telephoneNumber);
				var dateOfBirth= document.createTextNode("date of birth: " + candidateArray[candidate].dateOfBirth);
				var salary= document.createTextNode("Salary: " + candidateArray[candidate].salary );
				var br = document.createElement("hr");
				var company = document.createTextNode("Company: " + candidateArray[candidate].company.companyName);

				var manager_firstName = candidateArray[candidate].managerExternal.firstName;
				var manager_lastName = candidateArray[candidate].managerExternal.lastName;
				var manager_fullName = manager_firstName + " " + manager_lastName;

				var manager = document.createTextNode("manager: " + manager_fullName);
				//
				//create elements for full post, title, and content.
				var candidateCard = document.createElement("div");
				var idName = "candidatecard_" + candidateArray[candidate].userID ;
				candidateCard.id = idName;
				candidateCard.className = 'card';

				var candidateCard_body = document.createElement("div");

				candidateCard_body.className = 'card-body';

				var candidateCard_title = document.createElement("h3");
				candidateCard_title.className = 'card-title';

				var candidateCard_content = document.createElement("div")
				candidateCard_content.className = 'card_text';

				//adds text to corresponding elements
				candidateCard.appendChild(candidateCard_body);
				candidateCard_body.appendChild(candidateCard_title);
				candidateCard_content.appendChild(document.createElement("hr"));
				candidateCard_body.appendChild(candidateCard_content);
				candidateCard_title.appendChild(candidateFullName);

				candidateCard_content.appendChild(company);
				candidateCard_content.appendChild(document.createElement("br"));
				candidateCard_content.appendChild(manager);
				candidateCard_content.appendChild(document.createElement("hr"));

				candidateCard_content.appendChild(adressLine1);
				candidateCard_content.appendChild(document.createElement("br"));
				candidateCard_content.appendChild(adressLine2);
				candidateCard_content.appendChild(document.createElement("br"));
				candidateCard_content.appendChild(zipCode);
				candidateCard_content.appendChild(document.createElement("br"));
				candidateCard_content.appendChild(city);

				candidateCard_content.appendChild(document.createElement("hr"));
				candidateCard_content.appendChild(dateOfBirth);
				candidateCard_content.appendChild(document.createElement("br"));
				candidateCard_content.appendChild(emailAdress);
				candidateCard_content.appendChild(document.createElement("br"));
				candidateCard_content.appendChild(telephoneNumber);
				candidateCard_content.appendChild(document.createElement("br"));
				candidateCard_content.appendChild(salary);
				candidateCard_content.appendChild(document.createElement("hr"));


				var delete_btn = document.createElement("div");
                delete_btn.id =  candidateArray[candidate].userID;
                delete_btn.className = "btn btn-primary";
                delete_btn.innerHTML="delete";
                delete_btn.onclick =  function() { deleteCandidate(this.id) };

                candidateCard_content.appendChild(delete_btn);

				document.getElementById("searchresultcolumn").appendChild(candidateCard);


			}
		}

	}

	function deleteCandidate(userid){
  var id=userid;

var url = "http://localhost:8082/api/user/candidate?=" + id;
console.log(url);
 xhr.open("DELETE", url, true);
 xhr.setRequestHeader("Content-type","application/json");

xhr.send();
}
