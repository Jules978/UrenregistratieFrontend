	<script>

		var xhr = new XMLHttpRequest();
		function add_candidate(){

			var obj = {};
			var company = {};
			var manager = {};

			obj.firstName = document.getElementById("candidate_first_name").value;
			obj.lastName = document.getElementById("candidate_last_name").value;
			obj.dateOfBirth = document.getElementById("candidate_dateOfBirth").value;
			obj.email = document.getElementById("candidate_email").value;
			obj.phone = document.getElementById("candidate_phone").value;
			obj.adressLine1 = document.getElementById("candidate_adressLine1").value;
			obj.adressLine2 = document.getElementById("candidate_adressLine2").value;
			obj.zipCode = document.getElementById("candidate_zipCode").value;
			obj.city = document.getElementById("candidate_city").value;
			obj.salary = document.getElementById("candidate_salary").value;

			company.companyID = document.getElementById("candidate_company").value;
			obj.company = company;

			manager.userID = document.getElementById("candidate_manager").value;
			obj.manager = manager;

			var date = new Date();
			var tempDay = date.getDate();
			var tempMonth = date.getMonth() + 1;
			var year = date.getFullYear();
			var day = "";
			var month = "";

			if(tempDay<10){
				day = "0"+tempDay;
			}else {
				day = tempDay;
			}

			if(tempMonth<10){
				month = "0"+tempMonth;
			}else {
				month = tempMonth;
			}

			var currentDate = year + "-" + month + "-" + day;

			obj.registerDate= currentDate;
			var objJSON = JSON.stringify(obj);

			console.log(objJSON);


  		xhr.open("POST","http://localhost:8082/api/user/candidate", true);
			xhr.setRequestHeader("Content-type","application/json");
  		xhr.send(objJSON);
  	}

  	function getCompanies(){

  		var url = "http://localhost:8082/api/company";
  		xhr.open('GET', url, false);
  		xhr.send();

  		var companyArray = JSON.parse(xhr.response);


  		//var company_select = document.getElementById("candidate_company");
  		for (var company in companyArray) {
  			if (companyArray.hasOwnProperty(company)) {
					console.log(companyArray[company].companyName);



					var company_name = companyArray[company].companyName;
	        var company_id = companyArray[company].companyID;

	        var company_option = document.createElement("option");
	            company_option.value = company_id;
	        var company_text = document.createTextNode(company_name);
	            company_option.appendChild(company_text);
	        var company_select = document.getElementById("candidate_company");
            company_select.appendChild(company_option);

  			}
  		}


  	}

  	 	function getManagers(){

  		var url = "http://localhost:8082/api/user/manager_external";
  		xhr.open('GET', url, false);
  		xhr.send();

  		var managerArray = JSON.parse(xhr.response);
  		console.log(managerArray);

  		var manager_select = document.getElementById("candidate_manager");
  		for (var manager in managerArray) {
  			if (managerArray.hasOwnProperty(manager)) {

					var manager_name = managerArray[manager].lastName + ", " + managerArray[manager].firstName ;
					var manager_id = managerArray[manager].userID;

					var manager_option = document.createElement("option");
	            manager_option.value = manager_id;
	        var manager_text = document.createTextNode(manager_name);
	            manager_option.appendChild(manager_text);
	        var manager_select = document.getElementById("candidate_manager");
            manager_select.appendChild(manager_option);

  			}
  		}


  	}
