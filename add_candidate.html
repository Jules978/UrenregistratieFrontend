<!DOCTYPE html>
<html>
<head>
	<title>Urenregistratie WorkingTalent</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- local CSS and javascript -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>

</head>
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="index.html"> <img src="WTlogo.png" width="50" height="30" alt=""></a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item active"> 
					<a class="nav-link" href="#">Login/Logout <span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#">Edit profile</a>
				</li>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add new..</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="add_candidate.html">Candidate</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="add_company.html">Company</a>
						<a class="dropdown-item" href="add_manager.html">Manager</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="add_employee.html">WorkingTalent Employee</a>
					</div>
				</li>

			</ul>

			<button type="button" class="btn btn-primary" id="notification_btn">
				Notifications <span class="badge badge-light">4</span>
			</button>

			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Seach by name" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchbtn">Search</button>
			</form>

		</div>
	</nav>
	<!--MAIN CONTENT -->
	<div class="container-fluid" id="maincontent">

		<div class="card">

			<div class="card-body">
				<h3 class="card-title">Add new candidate</h3>
				<hr>
				<form>

					<div class="form-group">
						<label for="candidate_first_name">First Name</label>
						<input type="text" class="form-control" id="candidate_first_name">
					</div>

					<div class="form-group">
						<label for="candidate_last_name">Last Name</label>
						<input type="text" class="form-control" id="candidate_last_name">
					</div>

					<div class="form-group">
						<label for="candidate_email">Email address</label>
						<input type="email" class="form-control" id="candidate_email">
					</div>

					<div class="form-group">
						<label for="candidate_phone">Telephone number</label>
						<input type="text" class="form-control" id="candidate_phone">
					</div>

					<div class="form-group">
						<label for="candidate_adress">Address</label>
						<input type="text" class="form-control" id="candidate_adress">
					</div>

					<div class="form-group">
						<label for="candidate_company">Select Company</label>
						<select class="form-control" id="candidate_company">
							<option>auto-fill with</option>
							<option>available companies</option>
							<option>and managers?</option>
						</select>
					</div>

					<div class="form-group">
						<label for="candidate_salary">Salary</label>
						<input type="number" step="0.01" min="0" class="form-control" id="candidate_salary">
					</div>

				</form>

				<div class="btn btn-primary" id="submitbtn">Add candidate</div>
			</div>
		</div>

	</div>

</body>
</html>
